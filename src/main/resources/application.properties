# DataSource Connection Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB


spring.datasource.url=jdbc:mysql://localhost:3306/thebigfun?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL Logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

# Error Stacktrace
server.error.include-stacktrace=never
server.error.include-message=always

# Open Session in View Configuration
spring.jpa.open-in-view=false

logging.level.web=DEBUG

# Elements taken from maven configuration file
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretString
authorization.expiration.days=7

# Spring Application Name
spring.application.name= BigFun

# Configuración específica del perfil de prueba
spring.profiles.active=test

# Allow Bean dependencies
spring.main.allow-circular-references=true

springdoc.swagger-ui.enabled=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
