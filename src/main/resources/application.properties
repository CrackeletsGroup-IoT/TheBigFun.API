# DataSource Connection Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/othebigfun?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL Logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

# Error Stacktrace
server.error.include-stacktrace=never
server.error.include-message=always

# Open Session in View Configuration
spring.jpa.open-in-view=false


#JWT Configuration properties
authorization.jwt.secret=WriteHereYourSecretString
authorization.expiration.days=7

#Spring Application Name
spring.application.name= TheBigFun

# Allow Bean dependencies
spring.main.allow-circular-references=true


